<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/asmaa.png">
    <title>MedX</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<link rel="stylesheet" href="signup.html"  type="text/html">
    <link rel="stylesheet" href="formdoc.html">

</head>
<body style="background-color: rgb(19, 92, 92);">
    <header class="header">
        <nav class="nav">
            <img src="static/images/md.png" alt="logo" height="100%" width="4%">
            <ul class="nav_items">
                <li class="nav_item">
                    <a href="index2.html" class="nav_link">Home</a>
                    <a href="#" class="nav_link">About</a>
                    <a href="doctors.html" class="nav_link">Doctors</a>
                    <a href="#" class="nav_link">Review</a>
                </li>
            </ul>
            <button class="button" id="form-open">Login</button>
        </nav>
    </header>
    <section class="home">
        <div class="from_container">
            <i class="uil uil-times form_close"></i>
            <div class="form login_form">
                <form action="{{ request.path }}>
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="email" placeholder="Enter your email" required>
                        <i class="uil uil-envelope-alt email"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Enter your password" required>
                        <i class="uil uil-lock password"></i>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="" class="forgot_pw">Forgot password ?</a>
                    </div>
                    <button class="button">Login Now</button>
                    <div class="login_signup">Don't have an account? <a href="{{ url_for('app_views.signup_doc') }}" id="Signup">Signup</a></div>
                </form>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 text-centre">
            <img src="static/images/doc1.jpg" alt="doc1" class="img">
            <img src="static/images/doc2.webp" alt="doc2" class="img" >
            <img src="static/images/doc3.jpg" alt="doc3" class="img">
        </div>
    </section>



    <script src="static/script.js"></script>
</body>
</html>
